<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/iconfont.css') }}" type="text/css">
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
</head>
<body onload="f()">
<div class="login_box">
    <div class="message">
        <h1>志在山顶的人</h1>
        <h3>不会贪念山腰的风景</h3>
    </div>
    <div class="login">
        <div class="form">
            <h3>LOGIN</h3>
            <form action="" method="POST">
                {{-form.csrf_token() }}
                <div class="username"><i class="iconfont icon-icon-test"></i>{{-form.account }}</div>
                <div class="password"><i class="iconfont icon-password"></i>{{-form.password }}</div>
                {#            {{-form.role.label }}<br>{{-form.role }}<br>#}
                <div class="role">{{ form.types }}</div>
                <div class="submit">{{-form.submit }}</div>
            </form>
        </div>
    </div>
</div>
<footer>
    @ 5-16-2020
</footer>
</body>
</html>
