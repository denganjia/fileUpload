<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FileUpload</title>

</head>
<body>
<h2>作业上传</h2>
<form action="" method="post" enctype="multipart/form-data">
	{{ form.csrf_token }}
	{{ form.file.label }}{{ form.file(multiple="multiple") }}<br>
	{{ form.submit }}
</form>
</body>
</html>
