<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Student</title>
</head>
<body>
<h1>Hello,Student {{ name }}!</h1>
<p><a href="{{ url_for('main.logout') }}">登出</a></p>
<hr>
<div id="job_list">
	<ul>
		当前作业
		{%-if list %}
		{%-for job in list %}
		<li><a href="{{ url_for('main.file_upload',schoolNo=schoolNo,jobName=job) }}">{{ job }}</a></li>
		{% endfor %}
		{%-else %}
		<li>无</li>
		{%-endif %}
	</ul>
</div>
</body>
</html>
